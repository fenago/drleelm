version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: drleelm-backend
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 5001
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
    ports:
      - "5001:5001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

